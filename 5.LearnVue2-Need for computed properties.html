    <!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vue 2 - David Raleche</title>

<style>
    .is-loading { background:red;}
</style>

</head>

<body>
    <div id="root">
        <h1>
            {{ reverseMessage }}
        </h1>


        <h2>
            All tasks
        </h2>
        <ul>
            <li v-for="task in tasks" v-text="task.description"></li>
        </ul>

        <h2>
            Incomplete
        </h2>
         <ul>
            <li v-for="task in incompleteTasks" v-text="task.description"></li>
        </ul>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
    <script>
    var app = new Vue({
        el: '#root',
        data: {
            message : 'hey Hey',
            tasks:[
                {description : 'Go to the store ', completed:true},
                {description : 'Go to the store 1', completed:false},
                {description : 'Go to the store 2', completed:false},
                {description : 'Go to the store 3', completed:false},
                {description : 'Go to the store 4', completed:true},
            ]
        },
        methods : {
            toggleClass(){
                this.isLoading = true;
            }
        },
        computed : {
            reverseMessage(){
                return this.message.split('').reverse().join('');
            },
            incompleteTasks(){
                return this.tasks.filter( task => ! task.completed );
            }
        }

    });
    </script>
</body>

</html>
