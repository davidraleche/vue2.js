<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vue 2 - David Raleche</title>

<style>
    .is-loading { background:red;}
</style>

</head>

<body>
    <div id="root">
        <button v-bind:title="title">Hover me</button>
        <br />
        <button :title="title"  :class="{'is-loading': isLoading}" 
        @click="toggleClass">Click and I become red</button>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
    <script>
    var app = new Vue({
        el: '#root',
        data: {
            title : 'hey Hey',
            isLoading : false,
        },
        methods : {
            toggleClass(){
                this.isLoading = true;
            }

        }

    });
    </script>
</body>

</html>
