<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vue 2 - David Raleche</title>
</head>

<body>
    <div id="root">
        <input type="text" id="input" v-model="message">
        <p>The value of the input is : {{ message }}.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
    <script>
    new Vue({
        el: '#root',
        data: {
            message: 'Hello World'
        }

    })
    </script>
</body>

</html>
